<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body >
    <!-- <img class="bg" src="./assets/abstract-design-futuristic-background_23-2148459427.jpg" alt=""> -->
    <h1>Rock Paper Scissor</h1>
    <!-- <img class="back-img" src="./assets/abstract-design-futuristic-background_23-2148459427.jpg" alt=""> -->
    <div class="chocies">
        <div class="choice" id="rock">
        <img src="asssets/rock.png" alt="">
        </div>
        <div class="choice"  id="paper">
        <img src="assets/paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
        <img src="assets/scissors.png" alt="">
        </div>

    </div>

    <div class="score-borad">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
